  #     - AUTO_UPDATE=true #optional
  #     - RUN_OPTS= #optional
  #   volumes:
  #     - /home/ubuntu/docker/arr-stack/jackett/data:/config
  #     - /home/ubuntu/docker/arr-stack/jackett/blackhole:/downloads
  #   restart: unless-stopped

  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    network_mode: "service:gluetun"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - /media/default/storage/docker/arr-stack/sonarr/data:/config
      - /media/default/storage/media/tvseries:/tv #optional
      - /media/default/storage/downloads:/downloads #optional
    restart: unless-stopped

  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    network_mode: "service:gluetun"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - /media/default/storage/docker/arr-stack/radarr/data:/config
      - /media/default/storage/media/movies:/movies #optional
      - /media/default/storage/downloads:/downloads #optional
    restart: unless-stopped

  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    network_mode: "service:gluetun"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - /media/default/storage/docker/arr-stack/prowlarr/data:/config
    restart: unless-stopped

  plex:
    image: lscr.io/linuxserver/plex:latest
    container_name: plex
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      # - PLEX_CLAIM= #optional
      - TZ=Etc/UTC
      - VERSION=docker
      #commenting out nvidia for amd integrated env
      # - NVIDIA_VISIBLE_DEVICES=all
    volumes:
      - /media/default/storage/docker/arr-stack/plex_config:/config
      #temporary aim plex at completed folder j
      # - "./dev_volumes/media:/Media"
      - /media/default/storage/media/movies:/Movies
      - /media/default/storage/media/tvseries:/TV
      - "/dev/dri:/dev/dri"
    restart: always
    security_opt:
      - no-new-privileges:true